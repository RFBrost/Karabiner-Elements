name: KarabinerKit

targets:
  KarabinerKit:
    settings:
      CODE_SIGN_ENTITLEMENTS: ''
      CODE_SIGN_IDENTITY: '-'
      CODE_SIGN_STYLE: Manual
      HEADER_SEARCH_PATHS:
        - include
        - ../../../lib/libkrbn/include
      OTHER_LDFLAGS:
        - -L../lib/KarabinerKit/build/Release
        - -L../../lib/libkrbn/build/Release
        - -lKarabinerKit
        - -lkrbn
      OTHER_SWIFT_FLAGS: '-warnings-as-errors'
    type: library.static
    platform: macOS
    deploymentTarget: 11.0
    sources:
      - path: src
        compilerFlags:
          - -Wall
          - -Werror
